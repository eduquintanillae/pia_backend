<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">BankEnd</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/administrador}">Menu<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/administrador/buqueda/clientes}">Clientes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/prestamo/buscar/prestamos}">Prestamos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/prestamo/abono}">Abonar</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/logout}">LogOut</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1 class="text-success mt-3" th:text="${titulo}"></h1>

		<div th:object="${prestamo}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"
					class="form-text text-danger"></li>
			</ul>
		</div>
		<form th:action="@{/prestamo/guardar}" method="post"
			th:object="${prestamo}">

			
			<div class="form-group">
				<label class="col-sm-2 col-form-label" for="cliente">Cliente</label>
				<div class="col-sm-6">
				
				<select id="cliente" th:field="*{cliente.id}"
					class="form-control" th:errorclass="'form-control alert-danger'">
					<option value="null">Selecciona Cliente</option>
			        <option th:each="cliente : ${lista_clientes}" th:value="${cliente.id}" th:text="${cliente.id}+' : '+${cliente.nombre}"></option>
			    </select>
				
				<div class="form-text text-danger"
					th:if="${#fields.hasErrors('cliente')}" th:errors="*{cliente}"></div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 col-form-label" for="monto">Monto</label>
				<div class="col-sm-6">
					<input type="text" id="monto" th:field="*{monto}"
						class="form-control" th:errorclass="'form-control alert-danger'">
					<div class="form-text text-danger"
						th:if="${#fields.hasErrors('monto')}" th:errors="*{monto}"></div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 col-form-label" for="tipo">Tipo</label>
				<div class="col-sm-6">
					<select id="tipo" th:field="*{tipo}"
						class="form-control" th:errorclass="'form-control alert-danger'">
					    <optgroup label="Tipo 1">
					      <option th:value="${1}">1 Mes</option>
					      <option th:value="${2}">2 Meses</option>
					    </optgroup>
					    <optgroup label="Tipo 2">
					      <option th:value="${3}">3 Meses</option>
					      <option th:value="${4}">4 Meses</option>
					      <option th:value="${5}">5 Meses</option>
					      <option th:value="${6}">6 Meses</option>
					    </optgroup>
					    <optgroup label="Tipo 3">
					      <option th:value="${7}">7 Meses</option>
					      <option th:value="${8}">8 Meses</option>
					      <option th:value="${9}">9 Meses</option>
					      <option th:value="${10}">10 Meses</option>
					      <option th:value="${11}">11 Meses</option>
					      <option th:value="${12}">12 Meses</option>
					    </optgroup>
					 </select>
					<div class="form-text text-danger" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-6">
					<input type="submit" id="enviar" value="enviar"
						class="btn btn-success">
				</div>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>

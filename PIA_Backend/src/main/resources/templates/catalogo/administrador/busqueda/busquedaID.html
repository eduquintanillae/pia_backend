<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	
	<h1 th:text="${titulo}"></h1>
	<div class="container">
		<form th:action="@{/administrador/buqueda/id/result}" method="post" th:object="${cliente}">
			
			<div class="form-group">
				<label class="col-sm-2 col-form-label" for="id">ID</label>
				<div class="col-sm-6">
					<input type="text" id="id" th:field="*{id}"
						class="form-control" th:errorclass="'form-control alert-danger'">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-6">
					<input type="submit" id="buscar" value="Buscar"
						class="btn btn-success">
				</div>
			</div>
	
		</form>
	</div>
	
	<p th:text="${mensaje}"></p>
	
	<div th:if="${cliente.id} != null">
		ID: <p th:text="${cliente.id}"></p>
		Nombre: <p th:text="${cliente.nombre}"></p>
		Apellido: <p th:text="${cliente.apellido}"></p>
		Correo: <p th:text="${cliente.correo}"></p>
		Telefono: <p th:text="${cliente.telefono}"></p>
		Direccion: <p th:text="${cliente.direccion}"></p>
		Monto: <p th:text="${cliente.monto}"></p>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</body>
</html>

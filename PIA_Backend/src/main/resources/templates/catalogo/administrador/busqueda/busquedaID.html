<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">BankEnd</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/administrador}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/cliente}">Lista</a>
				</li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/cliente/form}">Agregar Cliente</a></li>

			</ul>
		</div>
	</nav>
	<h1 th:text="${titulo}" class="m-3"></h1>
	<div class="container">
		<form th:action="@{/administrador/buqueda/id/result}" method="post" th:object="${cliente}">
			
			<div class="form-group">
				<label class="col-sm-2 col-form-label" for="id">ID</label>
				<div class="col-sm-6">
					<input type="text" id="id" th:field="*{id}"
						class="form-control" th:errorclass="'form-control alert-danger'">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-6">
					<input type="submit" id="buscar" value="Buscar"
						class="btn btn-success">
				</div>
			</div>
	
		</form>
	</div>
	
	<p th:text="${mensaje}" class="m-3 text-success"></p>
	
	<div th:if="${cliente.id} != null" class="container">
	
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Correo</th>
					<th>Telefono</th>
					<th>Direccion</th>
					<th>Monto</th>
					<th>prestamos</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.correo}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td th:text="${cliente.direccion}"></td>
					<td th:text="${cliente.monto}"></td>
					<td>
						<ul th:each="prestamos: ${cliente.prestamos}">
							<li th:text="${prestamos.id}"></li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</body>
</html>

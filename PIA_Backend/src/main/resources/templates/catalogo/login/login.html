<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titulo}">Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<scriptsrc="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css" integrity="sha384-QokYePQSOwpBDuhlHOsX0ymF6R/vLk/UQVz3WHa6wygxI5oGTmDTv8wahFOSspdm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="static/css/login.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">BankEnd</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/administrador}">Menu<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/administrador/buqueda/clientes}">Clientes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/prestamo/buscar/prestamos}">Prestamos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/prestamo/abono}">Abonar</a>
				</li>
			</ul>
		</div>
	</nav>
</nav>	
	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<div class="modal-content">
				<div class=".col-md-12 user-img">
					<img src="static/img/user.png" />
				</div>
				<form class="col-md-12" th:action="@{/ingresar}" method="get">
					<div class="form-group" id="user-group">
						<input type="text" class="form-control" placeholder="Usuario"/>
					</div>
					<div class="form-group" id="password-group">
						<input type="password" class="form-control" placeholder="Password"/>
					</div>
					<button type="submit" class="btn btn-primary">Ingresar </button>
				</form> 
				<div class=".col-md-12 forgot">
					<a href="#">Recordar password</a>
				</div>
			</div>	
		</div>			
	</div>
	 
</body>
</html>
